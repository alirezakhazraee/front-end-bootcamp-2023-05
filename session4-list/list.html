<!DOCTYPE html>
<html dir="rtl" lang="fa">
    <head>
        <title>session 4 - list</title>
    </head>
    <body>
        <!-- unordered list -->
        <ul>
            <li>
                <a href="https://google.com" target="_blank">
                    google
                </a>
            </li>
            <li>
                <a href="https://yahoo.com" target="_blank">
                    yahoo
                </a>
            </li>
            <li>item 3</li>
        </ul>

        <!-- ordered list -->
        <ol>
            <li>
                <a href="https://google.com" target="_blank">
                    google
                </a>
            </li>
            <li>
                <a href="https://yahoo.com" target="_blank">
                    yahoo
                </a>
            </li>
            <li>item 3</li>
        </ol>
    </body>
</html>
