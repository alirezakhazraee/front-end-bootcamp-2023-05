<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- align = left || right || center -->
    <table cellspacing="20" cellpadding="10" border="1" width="100%" >
        <tbody align="center">
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td colspan="2">E</td>
            </tr>
            <tr>
                <td colspan="3" align="left">J</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
