<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه اصلی</title>
    <link
      rel="stylesheet"
      href="fonts/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="plugins/tabbar/tab-style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>صفحه اصلی</li>
          <li>
            <span>خدمات ما</span>
            <div class="dropdown-container">
              <ul>
                <li>خدمت اول</li>
                <li>خدمت دوم</li>
                <li>خدمت سوم</li>
              </ul>
            </div>
          </li>
          <li>درباره ما</li>
          <li>تماس با ما</li>
        </ul>
      </nav>
    </header>
    <section id="hero-section">
      <div class="my-container">
        <div id="myswiper" class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img src="images/slide1.webp" />
            </div>
            <div class="swiper-slide">
              <img src="images/slide2.webp" />
            </div>
            <div class="swiper-slide">
              <img src="images/slide3.webp" />
            </div>
          </div>
          <!-- If we need pagination -->
          <!-- <div class="swiper-pagination"></div> -->

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </section>
    <section id="projects">
      <div class="section-title">
        <h3>پروژه ها</h3>
      </div>
      <div class="projects-container">
        <div class="project-card">1</div>
      </div>
    </section>
    <section id="tab">
      <div class="tabbar-component">
        <div class="tabbar-head">
          <div class="tabbar-head-item" data-target="tab1">تب1</div>
          <div class="tabbar-head-item active" data-target="tab2">تب2</div>
          <div class="tabbar-head-item" data-target="tab3">تب3</div>
          <div class="tabbar-head-item" data-target="tab4">tab4</div>
        </div>
        <div class="tabbar-body">
          <div class="tabbar-body-item" data-target="tab1">
            توضیحات مربوط به تب1
          </div>
          <div class="tabbar-body-item active" data-target="tab2">
            توضیحات مربوط به تب2
          </div>
          <div class="tabbar-body-item" data-target="tab3">
            توضیحات مربوط به تب3
          </div>
          <div class="tabbar-body-item" data-target="tab4">
            توضیحات مربوط به 4
          </div>
        </div>
      </div>
    </section>
    <script src="plugins/tabbar/tab-script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        direction: "horizontal",
        loop: true,

        // If we need pagination
        // pagination: {
        //   el: ".swiper-pagination",
        // },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // And if we need scrollbar
        scrollbar: {
          el: ".swiper-scrollbar",
        },
      });
    </script>
  </body>
</html>
